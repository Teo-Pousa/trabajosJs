<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Empilchate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>
</head>

<body>
    <header>
        <div>
            <h1>Empilchate</h1>
        </div>
        <div>
            <h2>Vestite con la mejor ropa</h2>
        </div>
    </header>
    <main>
        <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="prenda">Zapatillas</span>
                <img src="./img/zapatillas.png.jpg" alt="zapatillas">
                <span class="importePrenda">$25.000</span>
                <button class="boton">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="prenda">Remera</span>
                <img src="./img/remera.png.jpg" alt="remera">
                <span class="importePrenda">$10.000</span>
                <button class="boton">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="prenda">Pantalon</span>
                <img src="./img/pantalon.png.jpg" alt="pantalon">
                <span class="importePrenda">$15.000</span>
                <button class="boton">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="prenda">Buzo</span>
                <img src="./img/buzo.png.jpg" alt="buzo">
                <span class="importePrenda">$18.000</span>
                <button class="boton">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="prenda">Botas</span>
                <img src="./img/botas.png.jpg" alt="botas">
                <span class="importePrenda">$35.000</span>
                <button class="boton">Agregar al carrito</button>
            </div>
        </section>
    </main>
    <footer>
        <p>PRECIO TOTAL DE LA COMPRA DETALLADO EN LA CONSOLA</p>

    </footer>
</body>

</html>
